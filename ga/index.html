<!DOCTYPE html>
<html>
<head>

<script

  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script>
$(function(){
  $("#btn4,#btn5,#btn6").on('click',function(){
    alert("gtag('event', 'click', {'event_category': 'link','event_label': 'this.href', 'non_interaction': true});を実行します。");
    gtag('event', 'click', {'event_category': 'link','event_label': 'this.href', 'non_interaction': true});
  });
  $("#btn7,#btn8,#btn9").on('click',function(){
    alert("ga('send','event','link','click','this.href',{'nonInteraction':true});を実行します");
    ga('send','event','link','click','this.href',{'nonInteraction':true});
  });
})();
</script>

</head>
<body>
  <form action="next.html" method="get">
    <h1>GA 実験</h1>
    <div>
      <h2>Google Tag Manager</h2>
      
      <h3>外部リンク</h3>
      <ul>
        <li><a href="https://google.com">class無指定</a></li>
        <li><a href="https://google.com">class="ga_link1"</a></li>
        <li><a href="https://google.com">class="ga_all1"</a></li>
      </ul>
      
      <h3>内部リンク</h3>
      <ul>
        <li><a href="next.html">class無指定</a></li>
        <li><a href="next.html">class="ga_link2"</a></li>
        <li><a href="next.html">class="ga_all2"</a></li>
      </ul>
      
      <h3>ボタン</h3>
      <ul>
        <li><button id="btn1" type="button">class無指定</button></li>
        <li><button id="btn2" type="button" class="ga_link3">class="ga_link3"</button></li>
        <li><button id="btn3" type="button" class="ga_all3">class="ga_all3"</button></li>
      </ul>
      
    </div>
    <div>
      <h2>目標</h2>
      
      <h3>gtag</h3>
      <ul>
        <li><button id="btn4" type="button">class無指定</button></li>
        <li><button id="btn5" type="button" class="ga_link4">class="ga_link4"</button></li>
        <li><button id="btn6" type="button" class="ga_all4">class="ga_all4"</button></li>
      </ul>
      
      <h3>ga</h3>
      <ul>
        <li><button id="btn7" type="button">class無指定</button></li>
        <li><button id="btn8" type="button" class="ga_link5">class="ga_link5"</button></li>
        <li><button id="btn9" type="button" class="ga_all5">class="ga_all5"</button></li>
      </ul>
      
        
    </div>

  </form>
